 //RANDOM NUMBER FUNCTION
 
 let getRandomNumber =  function (start,range){
    let randomNumber = Math.floor((Math.random() * range) + start);

    while(randomNumber > range){
        randomNumber = Math.floor((Math.random() * range) + start)
    };
