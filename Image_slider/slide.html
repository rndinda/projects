<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="slide.css">
    <title>Double image slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:rgb(57, 198, 151)">
                <h1>Sunset</h1>
                <p>The sun and the waves</p>
            </div>
            <div style="background-color: rgb(179, 156, 156) ">
                <h1>A lady</h1>
                <p>A lady at the shore</p>
            </div>
            <div style="background-color:aquamarine">
                <h1>The beach</h1>
                <p>People at the beach</p>
            </div>
            <div style="background-color: orangered">
                <h1>Sunset</h1>
                <p>Watch the sun set</p>
            </div>

        </div>
        <div class="right-slide">
            <div style="background-image: url(slide_img/thesun.jpg)"></div>
            <div style="background-image: url(slide_img/sunsetatthebeach.jpg)"></div>
            <div style="background-image: url(slide_img/waves.jpg)"></div>
          <div style="background-image: url(slide_img/thebeach.jpg)"></div>
        

        


        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>



        </div>



    </div>
    <script src="slide.js"></script>
</body>
</html>
